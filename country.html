<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
  <header class="head shadow-sm p-3 mb-5 rounded">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <p class="world fs-3 fw-bold m-0">Where in the world?</p>
        <span class="d-flex align-items-center">
          <img class="me-2" style="width: 20px; height: 20px;" src="./img/Group.svg" alt="">
          <button type="button" id="btn" class="fs-5 m-0">Dark Mode</button>
        </span>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <span class="d-flex align-items-center mb-5">
          <a href="./index.html" class="link-dark text-decoration-none">
            <img class="arrow " src="./img/Shape.svg" alt="arrow" width="18px">
            <img class="arrow " src="./img/Shape-light.png" alt="arrow" width="18px">
            Back
          </a>
        </span>

        <div class="row align-items-center">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="img__box">
              <img class="rounded" src="./img/Flag_of_Belgium.png" alt="">
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 ">
            <div class="content__box">
              <div class="row align-items-center">
                <div class="col-6">
                  <h1 class="mb-4 fw-bold fs-2">Belgium</h1>
  
                  <address class="adress">
                    <span class="d-inline-block fw-bold mb-2">Native Name:</span> BelgiÃ«<br>
                    <span class="d-inline-block fw-bold mb-2">Population:</span> 11,319,511<br>
                    <span class="d-inline-block fw-bold mb-2">Region:</span> Europe<br>
                    <span class="d-inline-block fw-bold mb-2">Sub Region:</span> Western Europe<br>
                    <span class="d-inline-block fw-bold mb-2">Capital:</span> Brussels
                  </address>
                </div>

                <div class="col-6">
                   <address class="adress">
                     <span class="d-inline-block fw-bold mb-2">Top Level Domain:</span> be<br>
                     <span class="d-inline-block fw-bold mb-2">Currencies:</span> Euro<br>
                     <span class="d-inline-block fw-bold">Languages:</span> Dutch, French, German
                   </address>
                </div>
              </div>
              <div class="d-flex mt-5">
                <p class="m-0 me-3 fs-4">Border Countries: </p>
                <button class="btn btn-outline-secondary me-2" type="button">France</button>
                <button class="btn btn-outline-secondary me-2" type="button">Germany</button>
                <button class="btn btn-outline-secondary" type="button">Netherlands</button>
              </div>       
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="./main.js"></script>
</body>
</html>
